            <a href="#" onclick="login();">Login</a>

    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
     // Defaults to sessionStorage for storing the Facebook token
    //  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
      openFB.init({appId: '784956164912201', tokenStore: window.localStorage});
        

        
        function login() {
        alert('yo');
        openFB.login(
                function(response) {
                    if(response.status === 'connected') {
                        alert(response);
                        alert(response.length);
                        alert(response.authResponse.length);
                 for(var index in response.authResponse) {
  alert( index + " : " + response.authResponse[index] + "<br />");
}
                        alert('Facebook login succeeded, got access token: ' + response.authResponse.accessToken);
                        
                        window.localStorage.setItem("tokenStore", response.authResponse.accessToken);
                        

                        getInfo();
                        
                    } else {
                        alert('Facebook login failed: ' + response.error);
                    }
                }, {scope: 'email'});
    }
    function getInfo() {
        openFB.api({
            path: '/me',
            success: function(data) {
                console.log(JSON.stringify(data));
                alert(data.name);
                document.getElementById("userName").innerHTML = data.name;
                document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
            },
            error: errorHandler});
    }
    function share() {
        openFB.api({
            method: 'POST',
            path: '/me/feed',
            params: {
                message: document.getElementById('Message').value || 'Testing Facebook APIs'
            },
            success: function() {
                alert('the item was posted on Facebook');
            },
            error: errorHandler});
    }
    function readPermissions() {
        openFB.api({
            method: 'GET',
            path: '/me/permissions',
            success: function(result) {
                alert(JSON.stringify(result.data));
            },
            error: errorHandler
        });
    }
    function revoke() {
        openFB.revokePermissions(
                function() {
                    alert('Permissions revoked');
                },
                errorHandler);
    }
    function logout() {
        openFB.logout(
                function() {
                    alert('Logout successful');
                },
                errorHandler);
    }
    function errorHandler(error) {
        alert(error.message);
    }
</script>
